<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Clock</title>
      </head>
      <body>
        <div class="box">
          <div class="clock">
            <div class="clockBody">
              <div class="bigContainer">
                <div class="bigBody">
                  <div class="smallerBody">
                    <div class="numberDiv top"></div>
                     <div class="numberDiv right"></div>
                     <div class="numberDiv bottom"></div>
                     <div class="numberDiv left"></div>
                      <div class="line"></div>
                    <div class="clockwiseCircle"></div>
                     <div class="smallerClockwise"></div>
                    <div class="largerClockwise"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ear-left ears">
              <div class="semicircle"></div>
            </div>
            <div class="ear-right ears">
              <div class="semicircle"></div>
            </div>
            <div class="foot fLeft"></div>
             <div class="foot fRight"></div>
            <div>
        </div>
      </body>
      </html>
